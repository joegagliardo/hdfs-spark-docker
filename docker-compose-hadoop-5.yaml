version: "3.7"
services:

  zookeeper:
    image: zookeeper:7.2.2
    container_name: zookeeper
    hostname: zookeeper
    environment:
    - ZOO_SERVERS=server.1=zookeeper:2888:3888;2181
    - ZOO_4LW_COMMANDS_WHITELIST=*
    volumes:
    - /data
    - /datalog

  hdfs-namenode:
    image: joegagliardo/hdfs:latest
    command: namenode
    container_name: hdfs-namenode
    hostname: hdfs-namenode
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    ports:
    - 9870:9870
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs:/hdfs

  datanode-1:
    depends_on:
    - hdfs-namenode
    image: joegagliardo/hdfs:latest
    command: datanode
    container_name: datanode-1
    hostname: datanode-1
    deploy:
      replicas: 1
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs/data1:/hdfs/data

  datanode-2:
    depends_on:
    - hdfs-namenode
    image: joegagliardo/hdfs:latest
    command: datanode
    container_name: datanode-2
    hostname: datanode-2
    deploy:
      replicas: 1
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs/data2:/hdfs/data

  datanode-3:
    depends_on:
    - hdfs-namenode
    image: joegagliardo/hdfs:latest
    command: datanode
    container_name: datanode-3
    hostname: datanode-3
    deploy:
      replicas: 1
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs/data3:/hdfs/data

  datanode-4:
    depends_on:
    - hdfs-namenode
    image: joegagliardo/hdfs:latest
    command: datanode
    container_name: datanode-4
    hostname: datanode-4
    deploy:
      replicas: 1
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs/data4:/hdfs/data

  datanode-5:
    depends_on:
    - hdfs-namenode
    image: joegagliardo/hdfs:latest
    command: datanode
    container_name: datanode-5
    hostname: datanode-5
    deploy:
      replicas: 1
    environment:
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - /var/log/hadoop
    - ./hdfs/data5:/hdfs/data

  notebook:
    image: joegagliardo/pyspark-notebook:latest
    container_name: notebook
    hostname: notebook
    user: root
    environment:
    - GRANT_SUDO=yes
    - HADOOP_USER_NAME=hadoop
    - HADOOP_CONF_DIR=${HADOOP_CONF_DIR}
    - JUPYTER_ENABLE_LAB=true
    ports:
    - 8888:8888
    volumes:
    - ./conf/hadoop:${HADOOP_CONF_DIR}:ro
    - ./conf/spark:/opt/spark/conf:ro
    - ./examples:/home/jovyan/examples:ro
    - ./northwind:/home/jovyan/northwind:ro
    - ./notebooks:/home/jovyan/work

networks:
  default:
    name: cluster-network
